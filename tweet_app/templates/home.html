<html>
  <body>
    <h2>Add User to the Database</h2>
    <form method="POST" action="/">
      <input type="text" name="name">
      <input type="submit" value="Add">
    </form>
    <h2>Users</h2>
    <h4>id, name</h4>
    <table>
      {% for user in users %}
        <tr>
          <td>
            {{user.id}}, {{user.name}}
          </td>
          <td>
            <form method="POST" action="./delete" style="display: inline">
              <input type="hidden" value="{{user.name}}" name="name">
              <input type="submit" value="Delete">
            </form>
          </td>
        </tr>
      {% endfor %}
    </table>
    <h2>User Zero, User One, Text</h2>
    <form method="POST" action="/">
      <input id="J" type="text"  name="user_zeros">
      <input id="J" type="text"  name="user_ones">
      <input id="J" type="text"  name="text">
      <input type="submit" value="Add">
    </form>
  </body>
</html>
